# https://www.home-assistant.io/components/influxdb/

influxdb:
  host: localhost
  port: 8086

  database: home_assistant

  # username: !secret influxdb_username
  # password: !secret influxdb_password

  max_retries: 3

  include:
    entities:
      - sensor.battery_phone_dale_personal
      - sensor.battery_phone_dale_work
      - sensor.battery_tablet_dale_10
      - sensor.dark_sky_humidity
      - sensor.dark_sky_temperature
      - sensor.dark_sky_wind_speed
      - sensor.pi_hole_ads_blocked_today
      - sensor.pi_hole_ads_percentage_blocked_today
      - sensor.pi_hole_dns_queries_cached
      - sensor.pi_hole_dns_queries_forwarded
      - sensor.pi_hole_dns_queries_today
      - sensor.pi_hole_dns_unique_clients
      - sensor.pi_hole_dns_unique_domains
      - sensor.pi_hole_domains_blocked
      - sensor.version_available
      - sensor.version_current